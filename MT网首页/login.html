
<!DOCTYPE html>
<html lang="en">
<head>
	<base href="<%=basePath%>">
	<meta charset="UTF-8">
	<title>登录MT网</title>
	
	<link rel="stylesheet" href="css/valid.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/skygq.checkform.1.2.js"></script>
	<script src="js/jQselect.js" type="text/javascript"></script>
	<script type="text/javascript">		
		window.onload=function(){
     		var verifyObj = document.getElementById("Verify");
     		verifyObj.onclick=function(){
         		this.src="LoginArifty?timestamp="+new Date().getTime();
     		};
     		
     		var verifyAObj = document.getElementById("Verifya");
     		verifyAObj.onclick=function(){
     			var verifyObj = document.getElementById("Verify");
         		verifyObj.src="LoginArifty?timestamp="+new Date().getTime();
     		};
 		}
 		var flag = true;
 		function clearUp(a) {
 			if(flag==true) {
 				a.value = "";
 				flag = false;
 			} 
 		}
 		function adaptValue(){
			return true;
		}
		
	</script>
</head>

<body>
	<div id="header">
		<div class="logo">
			<span>&nbsp;欢迎登录</span>
		</div>
		
	</div>
	<div id="nav"></div>
	<div id="main">
		<div class="reg_main">
			<form name="testform" id="testform" action="CheckArifty" method="post" onsubmit="adaptValue();" >
				<div class="label_main">
					<label for="">用&nbsp;户&nbsp;名</label>
					<input type="text" name="userName" class="userName" id="userName" placeholder="用户名">
				</div>
				
				<div class="label_main">
					<label for="">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
					<input type="password" name="password" id="password" placeholder="密码"/>
				</div>				
				<input type="submit" value="登录 " class="sub_main1">
				<input type="reset" value="取消 " class="sub_main2">
							</form>
		</div>
		
	</div>

<script type="text/javascript">
	
		$(function(){
			var options_array = [
				{ name:"userEmail",type:"mail",simple:"Email",focusMsg:'请填写真实并且最常用的邮箱'},
				{ name:"password",type:'password',simple:"新密码",focusMsg:'最小长度:6 最大长度:16'},
				{ name:"cpassword",type:'eq',to:'password',simple:"确认密码",focusMsg:'请再输入一遍您上面填写的密码'},
				{ name:"agree",message:"请先确定已阅读并完全同意条款内容。"},
				{ name:"userName",focusMsg:'请输入昵称',message:'请填写昵称,首字符必须是英文字母，不能超过16位'},
				{ name:"securityCode",type:'yzm',simple:"验证码",focusMsg:'6位验证码，区分大小写'}
			];
			$("#testform").valid({
				items:options_array
			});
		});

  </script>
 
</body>


</html>
